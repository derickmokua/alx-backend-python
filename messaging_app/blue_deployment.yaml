apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-blue
  labels:
    app: django-messaging
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
      version: blue
  template:
    metadata:
      labels:
        app: django-messaging
        version: blue
    spec:
      containers:
      - name: django-messaging-blue
        image: your-dockerhub-username/messaging-app:blue   # ðŸ”¹ Replace with actual image
        ports:
        - containerPort: 8000
